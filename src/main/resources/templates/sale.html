<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>销售</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/index.css">
    <link rel="stylesheet" href="../../static/css/user/user.css">
</head>

<body>
<div class="main">
    <div th:insert="~{Admin::topbar}"></div>
    <div class="statck-nav">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active">
                <a href="#"th:href="@{/sale}">订单</a>
            </li>
            <li role="presentation">
                <a href="#"th:href="@{/sale-user}">客户</a>
            </li>
        </ul>
    </div>
    <div class="item-detail">
        <h3>订单</h3>
        <div class="detail-tab">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#"th:href="@{/sale}">订单</a></li>
                <li role="presentation"><a href="#"th:href="@{/sale-refund}">退货单</a></li>
            </ul>

        </div>
        <div class="item-detail-main">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>单号</td>
                    <td>制单人</td>
                    <td>金额</td>
                    <td>收货地址</td>
                    <td>出库/发货</td>
                    <td>审核状态</td>
                    <td>付款状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${order}">
                    <td th:text="${p.order_id}">{{单号}}</td>
                    <td th:text="${p.salesperson}">{{制单人}}</td>
                    <td th:text="${p.totalprice}">{{金额}}</td>
                    <td th:text="${p.address}">{{收货地址}}</td>
                    <td th:text="${p.chuku_fahuo}">{{出库/发货}}</td>
                    <td th:text="${p.is_confirm}">{{审核状态}}</td>
                    <td th:text="${p.is_paid}">{{付款状态}}</td>
                    <td>
                        <span style="margin-left: 10px;"><a href="#" th:href="@{/sale-order-detail}+${p.order_id}">详情</a></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr style="color: #40E0D0">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="../../static/js/index.js"></script>
<script src="../../static/js/user/user.js"></script>
</body>

</html>
